<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Chat Room</h1>
    <p id="room-info"></p>
    <div id="messages" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;"></div>
    <input type="text" id="message-input" class="form-control mb-2" placeholder="Type a message...">
    <button class="btn btn-primary" id="send-button">Send</button>
    <button class="btn btn-secondary" onclick="goBack()">Leave Room</button>
  </div>







  <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="LoginModalLabel">Choose your username</h1>
        </div>
        <div class="modal-body text-center">
          <input type="text" id="username" class="form-control mb-2" placeholder="Enter your username...">
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-primary mx-auto" onclick="setUsername(true)">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <script>
const messagesDiv = document.getElementById('messages');
const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');
const roomInfo = document.getElementById('room-info');
const modal = new bootstrap.Modal(document.getElementById('loginModal'));

const urlParams = new URLSearchParams(window.location.search);
const roomId = urlParams.get('roomId');
let username = '';

roomInfo.innerText = `You are in Room: ${roomId}`;

let socket = new WebSocket('wss://multiplayergameprojectthingycouldntcomeu.onrender.com');



// Send "join-room" request after WebSocket connects
socket.onopen = () =>
{
  console.log('WebSocket connected');
  if (sessionStorage.getItem('username'))
  {
    username = sessionStorage.getItem('username');
    console.log('Username from sessionStorage:', username);
    setUsername(false);
  }
  modal.show();
};

function setUsername(newUser)
{
  if (newUser)
  {
    username = document.getElementById('username').value.trim();
    sessionStorage.setItem('username', username); // Save username to sessionStorage
    modal.hide();

    // Send "join-room" request
    if (roomId && username) {
      socket.send(JSON.stringify
      ({
        type: 'join-room',
        room_code: roomId,
        username: username
      }));
      console.log('Joined room', roomId + ' as ' + username);  
    }
    else
    {
      alert('Invalid room ID or username <br><button class="btn btn-secondary">Back to Home Page</button>');
    }
  }
  else
  {
    username = sessionStorage.getItem('username');
  }
}

// Handle incoming messages
socket.onmessage = (event) => {
  const data = JSON.parse(event.data);
  console.log(data);

  if (data.type === 'message')
  {
    const message = document.createElement('div');
    message.innerHTML = `<strong>${data.data.username}</strong>: ${data.data.text}`;
    messagesDiv.appendChild(message);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
  else if (data.type === 'joined-room')
  {
    const message = document.createElement('div');
    message.innerHTML = `<p style="color: #39752f"><strong>${data.user}</strong> joined the room</p>`;
    messagesDiv.appendChild(message);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
  else if (data.type === 'user-left')
  {
    const message = document.createElement('div');
    message.innerHTML = `<p style="color: #911e16"><strong>${data.data.user}</strong> left the room</p>`;
    messagesDiv.appendChild(message);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

};

// Send message when the "Send" button is clicked
sendButton.addEventListener('click', () => {
  sendMessage();
});

// Send message when Enter key is pressed
messageInput.addEventListener('keypress', (event) => {
  if (event.key === 'Enter') {
    sendMessage();
  }
});

function sendMessage() {
  const message = messageInput.value.trim();

  if (message === '') {
    alert('Please enter a message');
    return;
  }

  // Send the message to the server
  socket.send(JSON.stringify({
    type: 'message',
    room_code: roomId,
    username: username,
    text: message
  }));

  // Clear the input field
  messageInput.value = '';
}

// Handle "Leave Room" button click
function goBack() {
  // Notify the server before leaving
  socket.send(JSON.stringify({
    type: 'leave-room',
    room_code: roomId,
    username: username
  }));
  
  // Redirect to the lobby
  window.location.href = '/';
}

socket.onclose = () => 
{
  console.log('WebSocket closed');
};




    

socket.onerror = (error) => {
  console.error('WebSocket error:', error);
};
  </script>
</body>
</html>
