<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      height: 70vh;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }
    #input-container {
      display: flex;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #send-button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>WebSocket Chat</h1>
  <div id="messages"></div>
  <div id="input-container">
    <input type="text" id="name-input" placeholder="Name" />
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button id="send-button">Send</button>
  </div>
  <div id="input-container">
    <button class="btn btn-primary m-2" id="button1" value="btn1" onclick="buttonPress(0)">gomb1</button>
    <button class="btn btn-danger m-2" id="button2" value="btn2" onclick="buttonPress(1)">gomb2</button>
    <button class="btn btn-success m-2" id="button3" value="btn3" onclick="buttonPress(2)">gomb3</button>
  </div>

 
  <div style="display: none;"><!--Icons-->
    <img src="imgs/bus.svg" alt="" class="icon">
    <img src="imgs/edge.svg" alt="" class="icon">
    <img src="imgs/sunglasses.svg" alt="" class="icon">
  </div>
  <script>
    const messagesDiv = document.getElementById('messages');
    const name = document.getElementById('name-input');
    const input = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    let Icons = document.getElementsByClassName("icon");
    

    const socket = new WebSocket('wss://multiplayergameprojectthingycouldntcomeu.onrender.com');

    socket.onmessage = (event) =>
    {
      try
      {
        const data = JSON.parse(event.data);
        const message = document.createElement('div');
        
        //message content
        switch (data.action) {
          case "message":
            message.innerHTML = `<strong>${data.user}</strong>: ${data.text}`;
          
            messagesDiv.appendChild(message);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            break;

          case "button":
            message.innerHTML = `<strong>${data.user}</strong>:`;

            //Clone the icon element
            const iconElement = document.createElement('img');
            iconElement.src = Icons[data.button].src;
            iconElement.alt = Icons[data.button].alt;
            message.appendChild(iconElement);        
            
            messagesDiv.appendChild(message);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            break;
        
          default:
            break;
        }
      }
      catch (error)
      {
        console.error('Error parsing message:', error);
      }
    };


    sendButton.addEventListener('click', () =>
    {
      const message = JSON.stringify({action: "message", user: name.value.trim(), text: input.value.trim()});
      console.log(message);
      
      if (message)
      {
        socket.send(message);
      }
    });

    function buttonPress(id)
    {
      const message = JSON.stringify({action: "button", user: name.value.trim(), button: id});
      
      if (message)
      {
        socket.send(message);
        input.value = '';
      }
    }

    input.addEventListener('keypress', (event) =>
    {
      if (event.key === 'Enter')
      {
        sendButton.click();
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
