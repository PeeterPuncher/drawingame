<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 200vw; height: 200vh;
      pointer-events: none;
      z-index: 0;
      opacity: 0.25;
      background-image: url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="30" cy="30" r="2" fill="%23b2fefa"/><circle cx="10" cy="50" r="1.5" fill="%23f6d365"/><circle cx="50" cy="10" r="1.5" fill="%23f6d365"/></svg>');
      background-repeat: repeat;
      background-size: 60px 60px;
      animation: moveDotsBg 30s linear infinite;
    }
    @keyframes moveDotsBg {
      0% { transform: translate(0, 0);}
      100% { transform: translate(-60px, -60px);}
    }
    .main-container {
      max-width: 1100px;
      margin: 48px auto 0 auto;
      background: rgba(255,255,255,0.95);
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(60,60,60,0.15);
      padding: 40px 32px;
      display: flex;
      gap: 40px;
      min-height: 70vh;
      z-index: 1;
      position: relative;
    }
    .lobby-panel {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      gap: 24px;
      justify-content: flex-start;
      align-items: flex-start;
      min-width: 280px;
      max-width: 340px;
    }
    .lobby-panel h1 {
      font-size: 2.2em;
      font-weight: 700;
      color: #43c6ac;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    .lobby-panel input[type="text"] {
      border-radius: 12px;
      border: 1px solid #43c6ac;
      padding: 10px 14px;
      font-size: 1.1em;
      margin-bottom: 8px;
      width: 100%;
      background: #f8ffae;
      color: #333;
      box-shadow: 0 2px 8px rgba(60,60,60,0.08);
      font-family: inherit;
    }
    .lobby-panel .tool-btn, .lobby-panel .btn-primary {
      border: none;
      border-radius: 18px;
      padding: 10px 22px;
      font-size: 1em;
      font-weight: 700;
      background: #f6d365;
      color: #333;
      box-shadow: 0 2px 8px rgba(60,60,60,0.08);
      transition: background 0.2s, color 0.2s;
      margin-bottom: 8px;
      width: 100%;
    }
    .lobby-panel .tool-btn:hover, .lobby-panel .btn-primary:hover {
      background: #43c6ac;
      color: #fff;
    }
    .lobby-panel .btn-success {
      border-radius: 18px;
      font-weight: 700;
      background: #43c6ac;
      color: #fff;
      border: none;
      transition: background 0.2s, color 0.2s;
    }
    .lobby-panel .btn-success:hover {
      background: #2e8b7a;
      color: #fff;
    }
    .room-list-panel {
      flex: 2 1 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
      min-width: 0;
    }
    .room-list-panel h3 {
      font-size: 1.4em;
      color: #43c6ac;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .room-list-panel .btn-success {
      font-size: 0.95em;
      padding: 6px 18px;
      border-radius: 12px;
      margin-left: 8px;
    }
    #room-list {
      background: #f8ffae;
      border-radius: 16px;
      padding: 12px;
      min-height: 220px;
      max-height: 420px;
      overflow-y: auto;
      font-size: 1.08em;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px rgba(60,60,60,0.08);
      list-style: none;
    }
    #room-list li {
      margin-bottom: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1em;
      font-family: inherit;
      box-shadow: 0 1px 4px rgba(60,60,60,0.04);
    }
    #room-list li:last-child { margin-bottom: 0; }
    #room-list .btn-success {
      margin-left: 12px;
      min-width: 70px;
    }
    .alert-danger {
      border-radius: 16px;
      margin: 0 auto 18px auto;
      max-width: 600px;
      font-size: 1.1em;
      z-index: 10;
      position: relative;
    }
    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
        gap: 18px;
        padding: 18px 2vw;
      }
      .lobby-panel, .room-list-panel {
        width: 100%;
        max-width: 100%;
        min-width: 0;
      }
      .room-list-panel {
        padding-bottom: 10px;
      }
    }
    @media (max-width: 600px) {
      .main-container {
        padding: 2vw 0;
        border-radius: 0;
        box-shadow: none;
      }
      .lobby-panel, .room-list-panel {
        padding: 0 2vw;
      }
      #room-list {
        font-size: 0.98em;
        min-height: 120px;
        max-height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="alert alert-danger" role="alert" id="disconnected-alert" style="display: none;">
    Client disconnected from the server. <a href="#" class="alert-link">Click here to refresh</a>
  </div>
  <div class="main-container">
    <div class="lobby-panel">
      <h1>Room Lobby</h1>
      <input type="text" id="room-name" placeholder="Room Name">
      <button class="tool-btn" id="create-room">Create Room</button>
      <hr style="width:100%;border-top:2px solid #f6d365;margin:18px 0 0 0;">
    </div>
    <div class="room-list-panel">
      <h3>
        Available Rooms
        <button class="btn btn-success" onclick="getLobby()">Refresh</button>
      </h3>
      <ul id="room-list"></ul>
    </div>
  </div>
<script>
  const roomList = document.getElementById('room-list');
  const roomNameInput = document.getElementById('room-name');
  const createRoomButton = document.getElementById('create-room');

  let socket = new WebSocket('wss://drawingame.onrender.com/ws');

  socket.onmessage = (event) => 
  {
    const data = JSON.parse(event.data);
    console.log(data);
    
    const msg = data.data.data;

    // List all rooms
    if (data.type == 'update-lobby')
    {
      roomList.innerHTML = '';
      console.log(msg, data.type);

      // --- Sort rooms by code descending (newest first) ---
      msg.sort((a, b) => {
        // If code is numeric, sort numerically, else fallback to string
        const codeA = parseInt(a.code, 10);
        const codeB = parseInt(b.code, 10);
        if (!isNaN(codeA) && !isNaN(codeB)) {
          return codeB - codeA;
        }
        return String(b.code).localeCompare(String(a.code));
      });

      msg.forEach(room => {
        const roomItem = document.createElement('li');
        roomItem.className = 'list-group-item d-flex justify-content-between align-items-center';
        
        if (room.players == "0")
        {
          roomItem.innerHTML = `<span><strong>${room.name}</strong> (Players: ${room.players})</span> 
                              <span style="color: #911e16">Room Closing</span>`;
        }
        // --- NEW: Prevent join if started ---
        else if (room.started) {
          roomItem.innerHTML = `<span><strong>${room.name}</strong> (Players: ${room.players})</span>
                              <span style="color: #888; font-weight: bold;">Game Started</span>`;
        }
        else
        {
          roomItem.innerHTML = `<span><strong>${room.name}</strong> (Players: ${room.players})</span> 
                              <button class="btn btn-success" onclick="joinRoom('${room.code}')">Join</button>`;
        }
        roomList.appendChild(roomItem);
      });
    }

    // Create room
    else if (data.type == 'room-created')
    {
      console.log(msg, data.type);
      socket.send(JSON.stringify({ type: 'get-lobby' }));
      window.location.href = `/room?roomId=${msg}`;
    }
  };

  createRoomButton.addEventListener('click', () => {
    sessionStorage.clear();
    socket.send(JSON.stringify({ type: 'create-room', roomName: roomNameInput.value.trim()}));
    socket.send(JSON.stringify({ type: 'get-lobby' }));
  });

  function getLobby() {
    socket.send(JSON.stringify({ type: 'get-lobby' }));
  }

  // Join room from lobby
  function joinRoom(roomId) {
    // Store username in sessionStorage
    sessionStorage.clear();

    // Redirect to room.html with roomId
    window.location.href = `/room?roomId=${roomId}`;
  }

  socket.onopen = () =>
  {
    console.log('WebSocket connection established');
    socket.send(JSON.stringify({ type: 'set-page', page: 'lobby' }));
    socket.send(JSON.stringify({ type: 'get-lobby' })); // Request the latest room list

    if (window.location.pathname === '/room')
    {
      window.location.href = `/`;
    }
  };

  socket.onclose = () => {
    console.log('WebSocket connection closed');
    document.getElementById('disconnected-alert').style.display = 'block';
    document.getElementById('disconnected-alert').querySelector('a').addEventListener('click', () => {
      window.location.reload();
    });
  };

  socket.onerror = (error) => {
    console.error('WebSocket error:', error);
  };
</script>
</body>
</html>
