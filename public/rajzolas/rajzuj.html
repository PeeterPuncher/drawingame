<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas to PNG</title>
    <style>
        canvas {
            border: 1px solid black;
            margin: 20px;
        }
        button {
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <button id="saveButton">Mentés</button>

    <script>
        let socket = new WebSocket('wss://multiplayergameprojectthingycouldntcomeu.onrender.com');
        // Canvas beállítása
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Set white background for the canvas (this will ensure the background is white when saved)
        ctx.fillStyle = 'white';  // Set the background color to white
        ctx.fillRect(0, 0, canvas.width, canvas.height); // Fill the canvas with white
        ctx.lineWidth = 2;

        // Handle mouse events for drawing on the canvas
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseout', () => {
            isDrawing = false;
        });
        
        // Mentés gomb eseménykezelője
        document.getElementById('saveButton').addEventListener('click', function() {
            // A canvas képe PNG formátumban
            const imageData = canvas.toDataURL('image/png');

            socket.send(JSON.stringify({
                type: 'save-drawing',
                imageFile: imageData
            }));
        });

    </script>
</body>
</html>
