<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas to PNG</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <button id="saveButton">Mentés</button>

    <script>
        let socket = new WebSocket('wss://multiplayergameprojectthingycouldntcomeu.onrender.com');
        // Canvas beállítása
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        
        // Rajzolás a canvason (példa)
        ctx.fillStyle = 'blue';
        ctx.fillRect(50, 50, 150, 150);
        
        // Mentés gomb eseménykezelője
        document.getElementById('saveButton').addEventListener('click', function() {
            // A canvas képe PNG formátumban
            const imageData = canvas.toDataURL('image/png');

            socket.send(JSON.stringify({
                type: 'save-drawing',
                imageFile: imageData
            }));
        });

    </script>
</body>
</html>
